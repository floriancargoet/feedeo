<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="../js/ext-2.2/resources/css/ext-all.css">
    <script type="text/javascript" src="../js/ext-2.2/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../js/ext-2.2/ext-all-debug.js"></script>

    <script type="text/javascript" src="../js/feedeo/Feedeo.ArticlesGridPanel.js"></script>
    <script type="text/javascript" src="../js/feedeo/Feedeo.ArticlePanel.js"></script>
    <script type="text/javascript" src="../js/feedeo/Feedeo.MainPanel.js"></script>
    <script type="text/javascript" src="../js/feedeo/Feedeo.MainView.js"></script>
 
    <script type="text/javascript">
Ext.BLANK_IMAGE_URL = '../js/extjs-2.2/resources/images/default/s.gif';
Ext.APPLICATION_URL = '..';

Ext.onReady(function() {


    var win = new Ext.Window({
        title:'Main View Extension Class Example',
        width:600,
        height:500,
        layout:'fit',
        bodyStyle:'padding:10px',
        labelWidth:70,
        items:[{
            xtype:'mainview'
        }]
    });
    win.show();

    new Ext.Button({
        text:'Add Panel',
        handler : function()
        {
            var tabpanel = win.getComponent(0);
            //console.debug(tabpanel);
            tabpanel.add({xtype:'panel',title:'new tab',html:'<h2>Ttoo</h2><p>youpi</p>',closable:true})
            Ext.Msg.alert('Info','Panel added');
        },
        renderTo:document.body
    });

});
    </script>
    <title>Main View Extension Class - Test</title>
</head>
